server:
  port: 10011
spring:
  cloud:
    config:
      name: eureka
      discovery:
        service-id: banana-config
        enabled: true
  application:
    name: banana-admin
  security:
    user:
      name: admin
      password: 123456
  boot:
    admin:
      ui:
        title: Banana控制中心
        brand: <img src="assets/img/icon-spring-boot-admin.svg"><span>FM微服务控制中心</span>
eureka:
  instance:
    metadata-map:
      "user.name": ${spring.security.user.name}
      "user.password": ${spring.security.user.password}
management:
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        include: "*"